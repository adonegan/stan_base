{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h4>Add Film</h4>
    <!----------------------------- form to users can input information -------------------------->
    <div class="row">
        <form action="{{ url_for('insert_film') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s8">
                    <i class="material-icons prefix">movie</i>
                    <input id="film_name" name="film_name" type="text" class="validate">
                    <!--for adding text only-->
                    <label for="icon-prefix">Movie</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">timeline</i>
                    <input id="film_year" name="film_year" type="tel" class="validate">
                    <!--for adding text only-->
                    <label for="icon-prefix" class="subtext">Year</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">star</i>
                    <input id="co_stars" type="text" name="co_stars" class="validate">
                    <!--for adding text only-->
                    <label for="icon-prefix">Co-stars</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assessment</i>
                    <select id="genre" name="genre_type">
                        <option value="" disabled selected>Choose Genre</option>
                        <!--for selecting between options -->
                        {% for gen in genres %}
                        <option value="{{gen.genre_type}}">{{gen.genre_type}}</option>
                        {% endfor %}
                    </select>
                    <label>Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">menu_book</i>
                    <textarea id="film_plot" name="film_plot" class="materialize-textarea"></textarea>
                    <!--for adding longer text -->
                    <label for="icon-prefix">Plot</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">favorite</i>
                    <textarea id="film_rec" name="film_rec" class="materialize-textarea"></textarea>
                    <!--for adding longer text -->
                    <label for="icon-prefix">Why I love this movie</label>
                </div>
            </div>
            <div class="row" id="matfix">
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="date_watched" name="date_watched" type="text" class="datepicker">
                    <!--for including a date -->
                    <label for="icon_prefix">Date Watched</label>
                </div>
            </div>

            <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">star</i>
                        <input id="winona_stan" type="text" name="winona_stan" class="validate">
                        <!--for adding text only-->
                        <label for="icon-prefix">Stan</label>
                    </div>
                </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Film
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
