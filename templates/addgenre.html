{% extends 'base.html' %}
{% block content %}

<h4>Add Genre</h4>
<div class="row">
    <form action="{{ url_for('insert_genre')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s8">
                <input id="genre_type" name="genre_type" type="text" class="validate">
                <label>New Genre Type</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Genre
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
