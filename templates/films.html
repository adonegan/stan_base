{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for film in films %}
    <li>
        <div class="collapsible-header"><i class="material-icons">movie</i> <h5>{{film.film_name}} ({{film.film_year}}) </h5>
        </div>
        <div class="collapsible-body"><span>
            <h5>Film Plot</h5> {{film.film_plot}} 
            <h5>My recommendation</h5>{{film.film_rec}}
            <h5>Co-star</h5> {{film.co_star}} </span>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
