{% extends 'base.html' %}
{% block content %}

<h4>Edit Genre</h4>
<div class="row">
    <form action="{{ url_for('update_genre', genre_id=genre._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s8">
                <input id="genre_type" name="genre_type" type="text" class="validate" value="{{genre.genre_type}}">
                <label>Genre Type</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Genre
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
