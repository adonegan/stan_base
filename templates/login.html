{% extends "layout.html" %}
{% block content %}
<div class="container">

    <div class="row">
        <div class="col s12">
            <div class="login-title">Log in to the app...</div>
        </div>
    </div>

    <div class="row login-register">
        <div class="col s12">
            <form method=POST action="{{ url_for('login') }}">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input type="text" name="username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input type="password" name="pass">
                        <label for="password">Password</label>
                    </div>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="text-center second-font flash">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}


                <div class="row">
                    <div class="col s12 offset-s3">
                        <!-- <a class="waves-effect waves-light btn" type="submit">Log In</a>-->
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col s12 offset-s3">
                    Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
