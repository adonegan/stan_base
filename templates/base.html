<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Stanbase</h1>
        <h5>Winona Ryder</h5>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.collapsible').collapsible(); // Materialize
            $('select').material_select(); // code from Code Institute videos
        });

        // code from Code Institute
        $('.datepicker').pickadate({
            selectMonths: true,
            selectYears: 33, // Winona Ryder has been acting since 1986
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

        // Code Institute fix for Chrome v Materialize issue
        document.getElementById("matfix").addEventListener("click", function (e) {
            e.stopPropagation();
        });


    </script>
</body>

</html>
