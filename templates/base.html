<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
   <!-- For viewports e.g. mobile styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Stanbase !</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="{{url_for('get_films')}}">Films</a></li>
                    <li><a href="{{url_for('get_genres')}}">Manage Genres</a></li>
                    <li><a href="{{url_for('add_film')}}">Add Film</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                </ul>
                <!-- pages for sidenav on mobile -->
                <ul class="side-nav" id="mobile-demo">    
                    <li>
                        <div class="user-view">
                            <div class="background black">
                            </div>
                            <div>
                                <a href=""><span class="white-text">Winona Stanbase!</span></a>
                                <a href=""><span class="white-text"></span></a>
                            </div>
                    </li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                    <li><a href="{{url_for('get_films')}}">Films</a></li>
                    <li><a href="{{url_for('get_genres')}}">Manage Genres</a></li>
                    <li><a href="{{url_for('add_film')}}">Add Film</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        {% block content %}
        {% endblock %}

    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.collapsible').collapsible(); // Materialize
            $('select').material_select(); // code from Code Institute videos
            $('.button-collapse').sideNav(); // Materialize
            $('.slider').slider();
        });

        // code from Code Institute
        $('.datepicker').pickadate({
            selectMonths: true,
            selectYears: 70, // Winona Ryder has been acting since 1986 // 35 years either side of 2019
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

        // Code Institute fix for Chrome v Materialize issue
        document.getElementById("matfix").addEventListener("click", function (e) {
            e.stopPropagation();
        });

    </script>
</body>

</html>
